<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div class="slider">
        <div class="left">
          <i class="fas fa-chevron-circle-left  fa-6x"></i>
        </div>
        <div class="center">
          <div class="slideshow">
            <img src="https://imageresizer.static9.net.au/a6sB7X6S-qeWBAst9YngQEFv3Z4=/smart/http%3A%2F%2Fprod.static9.net.au%2F_%2Fmedia%2FImages%2FFinance%2F2013%2F01%2F31%2F11%2F31%2F3101-billgates-sp.jpg" alt="">
          </div>
          <div class="bottom">
            <div class="circle">
              <i class="fas fa-circle fa-2x"></i>
              <i class="far fa-circle fa-2x"></i>
              <i class="far fa-circle fa-2x"></i>
              <i class="far fa-circle fa-2x"></i>
              <i class="far fa-circle fa-2x"></i>
            </div>
          </div>
        </div>
        <div class="right">
          <i class="fas fa-chevron-circle-right fa-6x"></i>
        </div>
      </div>
    </div>
  </body>
</html>
